<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Style</title>
    <style>
        blockquote {
            border-left: 5px solid #007BFF; 
            padding: 30px 0px 20px 30px; 
            margin: 20px 0px; 
            font-style:normal; 
            color: #333; 
            background-color: #f9f9f9; 
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        blockquote footer {
            text-align: right; 
            font-size: 0.9em; 
            color: #555; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>

    <blockquote>
        “The only limit to our realization of tomorrow is our doubts of today.”<br><br>
        This is 2nd line.
        <footer>— Franklin D. Roosevelt</footer>
    </blockquote>

</body>
</html>
